<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
          <a class="navbar-brand ml-5 ">Conduit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
            <div class="navbar-nav">
              <a class="nav-link " aria-current="page" href="user.html">Home</a>
              <a class="nav-link" href="article.html"><i class="fa fa-pencil-square-o me-1"></i>New Article</a>
              <a class="nav-link " href="settings.html"><i class="fa fa-cog me-1"></i>Settings</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="article container">
        <div class="mb-3">
            <input id="title" type="text" class="form-control" placeholder="Article Title" style="height: 50px">
        </div>
        <div class="mb-3">
            <input id="description" type="text" class="form-control" placeholder="What's the article about?">
        </div>
        <div class="form-group mb-3">
            <textarea id="body" class="form-control" placeholder="Write your article(in markdown)" style="height: 200px"></textarea>
        </div>
        <div class="mb-3">
            <input id="tagList" type="text" class="form-control" placeholder="Enter tags">
        </div>
        <button id="publishButton" class="btn btn-primary">Publish Article</button>
    </div>
    <script>
        document.getElementById('publishButton').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const body = document.getElementById('body').value;
            const tagList = document.getElementById('tagList').value;

            const token = localStorage.getItem('authToken');

            fetch('http://127.0.0.1:8000/addarticle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Token ' + token,
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    body: body,
                    taglist: tagList
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => {
                        throw new Error(error.error || 'Unknown error');
                    });
                }
                return response.json();
            })
            .then(data => {
                alert('Article published successfully!');
                window.location.href = 'http://127.0.0.1:5500/user.html';})
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });


    </script>
</body>
</html>
