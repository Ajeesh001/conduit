    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
          <a class="navbar-brand ml-5 ">Conduit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
            <div class="navbar-nav">
              <a class="nav-link " aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="signup.html">Sign up</a>
              <a class="nav-link " href="signin.html">Sign in</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-center  flex-column form">
        <div ><h1>Sign up</h1>
            <a href="signup.html">Have an account?</a>
        </div>
       <form id="signupForm">
      <div class="mb-3 mt-3" >
        <input type="name" class="form-control mail mb-3 mt-3 " id="username" placeholder="User name">
        <input type="email" class="form-control mail mb-3 mt-3 " id="email" placeholder="Email">
        <input type="password" class="form-control mail mb-3 mt-3 " id="password" placeholder="Password">
      </div>
      <button>Sign up</button>
    </form> 
    </div>
    <script >document.getElementById('signupForm').addEventListener('submit', function(event) { event.preventDefault(); 

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      fetch('http://127.0.0.1:8000/signup', 
          {
          method: 'POST', 
          headers: {
              'Content-Type': 'application/json',  
              'X-Requested-With': 'XMLHttpRequest' 
          },
          body: JSON.stringify({  
              username: username,
              email: email,
              password: password
          })
      })
      .then(response => {
          if (!response.ok) {
              return response.json().then(error => {
                  throw new Error(error);
              });
          }
          return response.json();
      })
      .then(data => {
          alert('User created successfully');
          window.location.href = 'http://127.0.0.1:5500/signin.html';
      })
      .catch(error => {
          alert('Error: ' + error.message);
      });
  });</script>
</body>
</html>
