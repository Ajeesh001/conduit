<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conduit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
          <a class="navbar-brand ml-5 ">Conduit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
            <div class="navbar-nav">
              <a class="nav-link " aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="signup.html">Sign up</a>
              <a class="nav-link " href="signin.html">Sign in</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid head shadow">
        <h1>conduit</h1>
        <p>A place to Share your knowledge.</p>
      </div>
      <div class="d-flex justify-content-center mt-5">
      <div class="card" style="width: 48rem">
          <div class="p-3 border-bottom d-flex feed">
            <a href="signin.html"><h6 class="d-flex align-items-center mb-0 ">
              Your Feed 
            </h6></a>
            <a href="#" class="ms-5"><h6 class="d-flex align-items-center mb-0">
                Global Feed
              </h6></a>
          </div>
          <div id="globalfeed-content">
 
          </div>
          </div>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            const globalFeedContent = document.getElementById('globalfeed-content');
      fetch('http://127.0.0.1:8000/globalfeed', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.json();
            })
            .then(data => {
                data.articles.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.className = 'd-flex p-3 border-bottom';
                    articleDiv.innerHTML = `
                        <div class="d-flex w-100 ps-3">
                            <div>
                                <a href="#">
                                    <h6 class="text-body"><img class="mini" src="https://oshiprint.in/image/cache/catalog/poster/new/mqp1380-320x320h.jpeg.webp"> ${article.username}</h6>
                                    <h5>${article.title}</h5>
                                </a>
                                <p style="line-height: 1.2;">
                                    ${article.description}
                                </p>
                                <p>${article.body}</p>
                            </div>
                        </div>
                        <button class="heart"><i class="fa fa-heart"></i>25</button>
                    `;
                    globalFeedContent.appendChild(articleDiv);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
